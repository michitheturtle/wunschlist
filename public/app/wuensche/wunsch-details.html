
<div class="container">
    <a ui-sref="wunschliste" class="btn btn-primary">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Zurück</a>

    <h1>{{wish.title}}</h1>
    <div class="row">
        <div class="col-md-6"><h3 ng-show="wish.erfuellt">Bereits efüllt!</h3>
            <h3>Preis {{wish.preis | currency}}</h3></div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Tags</div>
                <div class="panel-body">
                    body
                    <!--<div ng-repeat="tag in course.tags">{{tag}}</div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="well">
        <form name="signupForm" class="form-horizontal">
            <fieldset>
                <legend>New User Information</legend>
                <div class="form-group"><label for="email" class="col-md-2 control-label">Email</label>

                    <div class="col-md-10"><input name="email" type="email" placeholder="Email" ng-model="email"
                                                  required="required" class="form-control"/></div>
                </div>
                <div class="form-group"><label for="password" class="col-md-2 control-label">Password</label>

                    <div class="col-md-10"><input name="password" type="password" placeholder="Password"
                                                  ng-model="password" required="required" class="form-control"/></div>
                </div>
                <div class="form-group"><label for="fname" class="col-md-2 control-label">First Name</label>

                    <div class="col-md-10"><input name="fname" type="text" placeholder="First Name" ng-model="fname"
                                                  required="required" class="form-control"/></div>
                </div>
                <div class="form-group"><label for="lname" class="col-md-2 control-label">Last Name</label>

                    <div class="col-md-10"><input name="lname" type="text" placeholder="Last Name" ng-model="lname"
                                                  required="required" class="form-control"/></div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="pull-right">
                            <button ng-click="signup()" ng-disabled="signupForm.$invalid" class="btn btn-primary">
                                Submit
                            </button>
                            &nbsp;<a href="/" class="btn btn-default">Cancel</a></div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
