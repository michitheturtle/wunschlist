<div class="container" style="max-width:1000px!important;">

        <div class="pull-right" style="display: none;">
            <form class="form-inline">
                <div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div>
                <div class="form-group margin-left-med"><select ng-model="sortOrder"
                                                                ng-options="item.value as item.text for item in sortOptions"
                                                                class="form-control"></select></div>
            </form>
        </div>
        <div ng-repeat="wish in wishes | filter:searchText | orderBy:sortOrder" class="container top15 row-shadowed">
            <div class="row ">
                <div class="col-sm-2 col-lg-2">
                    <span style="" class="thankyou" ng-show="wish.erfuellt">DANKE!</span>
                    <img src="{{wish.bildUrl}}" style="width:100%;max-width:120px;margin:5px;"  alt="{{wish.title}}"/>
                </div>
                <div class="col-sm-5 col-lg-5">
                    <h3>{{wish.title}}</h3>
                    <span ng-bind-html="wish.beschreibung | to_trusted"></span><br />&nbsp;</div>
                <div class="col-sm-5 col-lg-5" style="height: 100%;">
                    <a ui-sref="wuensche.detailAsRoot({wunschId:wish._id})" class="btn btn-primary pull-right" ng-disabled="wish.erfuellt">Beteiligen</a>
                    <p style="color: #0dad58;font-size: x-large;margin-bottom: 2px;">Offen: {{ wish.getRestbetrag() }}</p>
                    <p style="color: #515151;font-size: larger;margin-bottom: 2px;">Geschenkt: {{ wish.getGeschenkt() }}</p>
                    <p style="color: #515151;font-size: larger;margin-bottom: 2px;">Preis: {{ wish.CHF(wish.preis) }}</p>
                </div>
            </div>
        </div>
    <div>&nbsp;</div>
</div>
